<div class="flex flex-row justify-between items-center gap-x-10 py-4">
  <div class="flex-grow">
    <div class="flex flex-row items-center gap-x-2">
      <img
        src="assets/sample-image.jpg"
        alt="Image Description"
        class="w-8 h-8 object-cover rounded-full" />
      <div>
        <p class="text-[12px] font-notoSerif font-semibold">Mert Yildirir</p>
        <p class="text-[9px] text-gray-600">
          {{ formatDate(blogPost.createdAt) }}
        </p>
      </div>
    </div>
    <div>
      <a
        [routerLink]="['/post', blogPost.id]"
        class="flex flex-row justify-between items-center gap-x-10">
        <div>
          <p
            class="font-notoSerif text-[26px] font-semibold line-clamp-1 overflow-hidden break-all">
            {{ blogPost.title }}
          </p>
          <p
            class="font-atkinson text-[16px] text-gray-500 line-clamp-2 overflow-hidden break-all">
            {{ blogPost.content }}
          </p>
        </div>
        <div class="min-w-[200px] h-[134px]">
          <img
            src="assets/sample-image.jpg"
            alt="Image Description"
            class="w-full h-full object-cover rounded-lg" />
        </div>
      </a>
    </div>

    <div class="flex flex-col space-y-3 pt-3">
      <div>
        <app-tag></app-tag>
      </div>
    </div>
  </div>
</div>
