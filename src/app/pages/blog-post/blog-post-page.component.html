<ng-container *ngIf="blogPost$ | async as blogPost">
  <div class="flex justify-center">
    <div class="max-w-[700px] flex flex-col pt-10 pb-20">
      <div>
        <h1 class="font-notoDisplay text-3xl text-center">
          {{ blogPost.title }}
        </h1>
      </div>
      <div>
        <markdown
          class="font-atkinson text-lg text-center text-gray-500 leading-8">
          {{ blogPost.content }}
        </markdown>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</ng-container>
