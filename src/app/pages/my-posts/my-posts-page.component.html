<div class="flex flex-col justify-between w-2/3 px-32 py-16 flex-wrap">
  @for (blogPost of blogPosts; track blogPost.id) {
    <app-blog-post-card [blogPost]="blogPost"></app-blog-post-card>
    <div class="border-b-[1px] border-gray-200 my-5"></div>
  } @empty {
    Empty list of posts
  }
</div>
